<div class="container d-flex justify-content-between">
    <button (click)="back()" mat-raised-button color="primary">
        <mat-icon>skip_previous</mat-icon>Back To Registraion
    </button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!--First name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <!--Last Name Column -->
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
            <td mat-cell *matCellDef="let row"> {{row.LastName}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        <!-- mobile Column -->
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
        </ng-container>
        <!-- bmiresult Column -->
        <ng-container matColumnDef="bmiresult">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bmi Result </th>
            <td mat-cell *matCellDef="let row"> {{row.bmiresult}} </td>
        </ng-container>
        <!-- gender Column -->
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>
        <!-- enqqiryDate Column -->
        <ng-container matColumnDef="inquiryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enquiry Date </th>
            <td mat-cell *matCellDef="let row"> {{row.inquiryDate | date }} </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="[ '/details',row.id]" mat-icon-button color="warn"><i
                        class="fa fa-eye"></i></button>
                <button (click)="edit(row.id)" mat-icon-button color="accent"><i class="fa fa-pencil"></i></button>
                <button (click)="delete(row.id)" mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
